---
layout: default
title: Work
---

<div class="row">
    <div class="large-12 columns ">
        <a title="{{ work.title }}" href="{{ work.url }}" class="th radius">
            <img width="320" height="150" src="{{ work.image }}" />
            <div class="title">
                {{ work.title }}
                <br />
                <small>{{ work.description }}</small>
            </div>
        </a>
    </div>
</div>
