---
layout: default
title: Work
---

<div class="row">
    <div class="large-12 columns work">
        <div data-alert class="alert-box radius">
            Below are some of my latest projects. For up to date projects, please head over to
            <a style="color:#fff; text-decoration:underline" href="http://github.com/scottrobertson">Github.</a>
        </div>
        <table>
            {% for work in site.data.work %}
                <tr>
                    <td width="120">
                        <a target="_blank" title="{{ work.title }}" href="{{ work.url }}">
                            <img width="120" height="50" src="{{ work.image }}" />
                        </a>
                    </td>
                    <td>
                        <a target="_blank" title="{{ work.title }}" href="{{ work.url }}">
                        {{ work.title }}
                        </a>
                    </td>
                    <td>{{ work.description }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
